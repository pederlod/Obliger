<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Testside</title>
<script>

window.onload = oppstart;



function oppstart(){


var list1 = "";

	for(var i=0;i<101;i++){
	
		list1 += i + " ";
		}
	
	document.getElementById("text1").innerHTML = list1
	
var list2 = "";

	for(var i=0;i<101;i++){
	
		list2 += 100-i + " ";
		}
	
	document.getElementById("text2").innerHTML = list2
	
var list3 = "";

	for(var i=0;i<101;i++){
	
		list3 += i/2 + " ";
		}
	
	document.getElementById("text3").innerHTML = list3
	
var list4 = "";

	for(var i=3;i<101;i+=3){
	
		list4 += i + " ";
		}
	
	document.getElementById("text4").innerHTML = list4
	
var list5 = "";

	for(var i=2;i<101;i+=2){
	
		list5 += i + " ";
		}
	
	document.getElementById("text5").innerHTML = list5
	
var list6 = "";

	for(var i=1;i<101;i+=2){
	
		list6 += i + " ";
		}
	
	document.getElementById("text6").innerHTML = list6
	
var list7 = "";

	for(var i=0;i<101;i++){
	
		if (i%2==1){
		
		list7 += -i + " ";
		}
		else{
		
		list7 += i + " ";
		}
	
		}
	document.getElementById("text7").innerHTML = list7

	}



	
	

	



</script>
</head>
<body>

		<p id="text1">lol</p>
		<p id="text2">lol</p>
		<p id="text3">lol</p>
		<p id="text4">lol</p>
		<p id="text5">lol</p>
		<p id="text6">lol</p>
		<p id="text7">lol</p>
		
</body>
</html>
