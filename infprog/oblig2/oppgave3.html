<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Oppgave3</title>
<script>

window.onload = oppstart;



function oppstart(){

	document.getElementById("btn").onclick = click;
}

function click(){

	var money = parseInt(document.getElementById("money").value);
	var rent = parseInt(document.getElementById("rent").value);
	var yrs = parseInt(document.getElementById("yrs").value);
	
	var list = "";
	
	
	for(var i=0;i<yrs;i++){
	
		money += (money*rent*0.01)
	
		list += "Etter "+(i+1)+" år har du " + money + " penger på banken!" + "</br>";
		}
	
	
	document.getElementById("text").innerHTML = list
	}
	



</script>
</head>
<body>
		
		Cash:<input type="text" id="money" /><br />
		Rentesats:<input type="text" id="rent" />%<br />
		År:<input type="text" id="yrs" /><br />
		<button id="btn">Beregn</button>
		<p id="text">Bankens regnskap</p>
		
</body>
</html>
