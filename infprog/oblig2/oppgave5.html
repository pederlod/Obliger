<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Oppgave3</title>
<style>
p.courrier{
    font-family: "Courier New", Courier, monospace;
}
</style>
<script>

window.onload = oppstart;

//Har sikkert en del unødvendig kode her når det gjelder mellomrom for riktig oppsett... men men :P

function oppstart(){

	document.getElementById("btn").onclick = click;
}

function click(){

	var weekd = document.getElementById("weekd").value;
	var days = parseInt(document.getElementById("days").value);

	var list = "";
	
	var weekn =6
	
	if(weekd==="Tirsdag"||weekd==="tirsdag"){
		weekn=0;
		list+= "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
	}
	else if(weekd==="Onsdag"||weekd==="onsdag"){
		weekn=1;
		list+= "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
	}	
	else if(weekd==="Torsdag"||weekd==="torsdag"){
		weekn=2;
		list+= "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
	}	
	else if(weekd==="Fredag"||weekd==="fredag"){
		weekn=3;
		list+= "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
	}	
	else if(weekd==="Lørdag"||weekd==="lørdag"){
		weekn=4;
		list+= "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
	}	
	else if(weekd==="Søndag"||weekd==="søndag"){
		weekn=5;
		list+= "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;"
	}
	else if(weekd==="Mandag"||weekd==="mandag"){
		weekn=6;
	}
	else{document.getElementById("Hahaha").innerHTML = "Skriv inn enten: Mandag, Tirsdag, Onsdag, Torsdag, Fredag, Lørdag eller Søndag er du grei"}
	
	
	for(var i=0;i<days;i++){
	
		weekn +=1
		
		if (weekn%7===0&&i>9){
			list += "</br>&nbsp;"
		}
		else if (weekn%7===0&&i>0){
			list += "</br>"
		}
		
		if(i<10){
			list += "&nbsp;"
		}
		
		
		list += "&nbsp;&nbsp;&nbsp;"+(i+1);
		}
	
	
	document.getElementById("text").innerHTML = list
	}
	



</script>
</head>
<body>
		
		Hvilken ukedag starter din måned?<input type="text" id="weekd" /><br /><p id="Hahaha"></p>
		Hvor mange dager er din måned?<input type="text" id="days" /><br />

		<button id="btn">Lag kalender</button>
		
		<p class="courrier">&nbsp;&nbsp;&nbsp;&nbsp;ma&nbsp;&nbsp; ti&nbsp;&nbsp; on&nbsp;&nbsp; to&nbsp;&nbsp; fr&nbsp;&nbsp; lø&nbsp;&nbsp; sø</p>
		<p id="text" class="courrier"> </p>
		
</body>
</html>
